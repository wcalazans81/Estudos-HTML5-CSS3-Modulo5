<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento horizontal</title>
    <style>
        div.pai {
            background-color: lightsalmon;
            
            display: flex; /* Função principal para caixa pai no flex-box */
            flex-flow: row wrap;
            justify-content: center;
            align-content: center;
            height: 400px;
        }

        div.pai > div {
            border: 1px solid black;    
            background-color: lightblue;    
            text-align: center;  
            padding: 40px;   
            
        }
    </style>
</head>
<body>
    <h1>Testamdo Flex box</h1>
    <div class="pai">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>g</div>
    </div>
</html>
