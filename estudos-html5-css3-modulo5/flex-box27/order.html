<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar elementos</title>
    <style>
        div.pai {
            background-color: lightsalmon;
            
            display: flex; /* Função principal para caixa pai no flex-box */
            flex-flow: row wrap;
            
            height: 100px;
        }

        div.pai > div {
            border: 1px solid black;    
            background-color: lightblue;    
            text-align: center;  
            padding: 40px;   
            
        }
    </style>
</head>
<body>
    <h1>Testamdo Flex box</h1>
    <div class="pai">
        <div style="order: 0;">A</div>
        <div style="order: -2">B</div>
        <div style="order: 4;">C</div>
        <div style="order: 8;">D</div>
        <div style="order: 2;">E</div>
        <div style="order: 0;">F</div>
        <div style="order: -4;">g</div>
    </div>
</html>
