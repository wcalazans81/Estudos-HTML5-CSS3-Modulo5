<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de centralização horizontal</title>
    <style>
        div.pai {
            background-color: lightsalmon;
            height: 200px;
            display: flex; /* Função principal para caixa pai no flex-box */
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: end;

        }
        div.pai1 {
            background-color: lightgray;
            height: 200px;
            display: flex; /* Função principal para caixa pai no flex-box */
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
        }

        div.pai > div {
            border: 1px solid black;    
            background-color: rgb(65, 190, 231);    
            text-align: center;  
            padding: 10px;          
        }
        div.pai1 > div {
            border: 1px solid black;    
            background-color: rgb(127, 169, 184);    
            text-align: center;  
            padding: 10px;     
        }
    </style>
</head>
<body>
    <h1>Testamdo Flex box</h1>
    
        <div class="pai">
            <div>Exemplo de Bloco em Flex-box A</div>
            <div>Exemplo de Bloco em Flex-box B</div>
            <div>Exemplo de Bloco em Flex-box C</div>
            <div>Exemplo de Bloco em Flex-box D</div>
        </div>
        <div class="pai1">
            
            <div>Exemplo de Bloco em Flex-box E</div>
            <div>Exemplo de Bloco em Flex-box F</div>
            <div>Exemplo de Bloco em Flex-box G</div>
            <div>Exemplo de Bloco em Flex-box H</div>
        </div>
</body>
        
    
</html>
