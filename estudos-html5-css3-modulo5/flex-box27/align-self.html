<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar elementos</title>
    <style>
        div.pai {
            background-color: lightsalmon;
            
            display: flex; /* Função principal para caixa pai no flex-box */
            flex-flow: row wrap;
            
            height: 400px;
        }

        div.pai > div {
            border: 1px solid black;    
            background-color: lightblue;    
            text-align: center;  
            padding: 40px;   
            
        }
    </style>
</head>
<body>
    <h1>Testamdo Flex box</h1>
    <div class="pai">
        <div style="align-self: stretch;">A</div>
        <div style="align-self: stretch;">B</div>
        <div style="align-self: auto;">C</div>
        <div style="align-self: self-start;">D</div>
        <div style="align-self: stretch;">E</div>
        <div style="align-self: flex-end;">F</div>
        <div style="align-self: center;">g</div>
    </div>
</html>
